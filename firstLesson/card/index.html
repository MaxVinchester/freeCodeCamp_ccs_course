<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="column_first">
        <span class="number" >4</span>
        <span class="heart" />
      </div>
      <div class="column_second">
        <div class="hearts_container">
          <div class="heart big"></div>
          <div class="heart big"></div>
        </div>
        <div class="hearts_container reverse">
          <div class="heart big"></div>
          <div class="heart big"></div>
        </div>
      </div>
      <div class="column_third">
        <span class="number">4</span>
        <span class="heart" />
      </div>
    </div>
  </div>
</body>
</html>
